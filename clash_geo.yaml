mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: false
unified-delay: true
tcp-concurrent: true
external-controller: 127.0.0.1:9090


# 用于下载订阅时指定UA
global-ua: clash

geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geosite: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  geoip: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"


proxy-providers:
  P1:
    type: http
    path: ./gougou.yaml
    url: "https://gougou.fff.so/api/v1/client/subscribe?token=b511ebde64207c4902a2ab87b1a35334"
    interval: 3600
    proxy: DIRECT
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300


# mihomo party 覆写部分 ↓
# https://mihomo.party/docs/guide/override/yaml
proxy-groups:
  - name: AutoSelect
    type: url-test
    url: http://www.gstatic.com/generate_204
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    interval: 300
    filter: "(香港|日本|新加坡)"
    # include-all: true
    use:
      - P1

  - name: Proxy
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    proxies:
      - AutoSelect
    # include-all: true
    use:
      - P1

  - name: OpenAi
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/ChatGPT.png
    filter: "(GPT|美国)"
    # include-all: true
    use:
      - P1

  - name: Others
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      - Proxy
      - DIRECT

domain_rule: &domain_rule
  type: http
  behavior: domain
  format: text
  interval: 86400

rule-providers:
  reject-list:
    <<: *domain_rule
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/reject-list.txt
    path: ./ruleset/reject-list.txt

    
rules:
  # - DOMAIN-SUFFIX,linux.do,DIRECT

  - DOMAIN-SUFFIX,steamserver.net,DIRECT
  - GEOSITE,private,DIRECT
  - RULE-SET,reject-list,REJECT

  - GEOSITE,category-ai-!cn,OpenAi
  - GEOSITE,category-pt,DIRECT
  - GEOSITE,category-public-tracker,DIRECT
  - GEOSITE,category-number-verification-cn,DIRECT
  - GEOSITE,category-speedtest,Proxy

  - GEOSITE,geolocation-!cn@cn,DIRECT # DIRECT 为直连分组，可以改为你自己的分组
  - GEOSITE,geolocation-!cn,Proxy     # PROXY 为代理分组，可以改为你自己的分组
  - GEOSITE,geolocation-cn@!cn,Proxy
  - GEOSITE,geolocation-cn,DIRECT
  - GEOSITE,tld-cn,DIRECT

  - GEOIP,telegram,Proxy,no-resolve
  - GEOIP,lan,DIRECT
  - GEOIP,cn,DIRECT
  - MATCH,Others
