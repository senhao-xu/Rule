port: 7890           # HTTP 代理端口
socks-port: 7891     # Socks 端口
redir-port: 7892     # Redir 端口
mixed-port: 7893     # 混合端口
allow-lan: true      # 允许局域网连接
bind-address: "*"    # 地址绑定
mode: rule           # 规则模式
log-level: info      # 日志级别
ipv6: false          # IPV6开关
external-controller: 127.0.0.1:9090

dns:
  enable: true       # 不使用系统 DNS
  ipv6: false        # 关闭 IPV6
  listen: 0.0.0.0:53 # dns 监听
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:        # 默认 DNS 服务
    - 223.5.5.5
    - 119.29.29.29
  fallback:          # 国外 DNS 服务器
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxy-providers:
  DDK:
    type: http
    path: ./ddk.yaml
    url: "http://ddk.dingyue.cdn.ovosss.com/api/v1/client/subscribe?token=fb40fbe6ecbcf4838d2e7266c63f5b8b"
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300 
  MOJIE:
    type: http
    path: ./mojie.yaml
    url: "https://mojie.me/api/v1/client/subscribe?token=e14c56caa0db73e35ed1ebabda23311e"
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxies:
  # - {name: PIESAT, server: nps.senhao.top, port: 50012, type: socks5, username: xusenhao, password: xusenhao}
proxy-groups:
  - name: AutoSelect
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    filter: '^((?!剩余|套餐).)*$'
    use:
      - DDK
      - MOJIE
  - name: Proxy
    type: select
    use:
      - DDK
      - MOJIE
    proxies:
      - AutoSelect
  # - name: Piesat
  #   type: select
  #   proxies:
  #     - PIESAT
  - name: OpenAi
    type: select
    filter: "(GPT|美国)"
    use:
      - DDK
      - MOJIE
  - name: Others
    type: select
    proxies:
      - Proxy
      - DIRECT
